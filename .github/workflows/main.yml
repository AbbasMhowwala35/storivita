name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Optional test (uncomment if needed)
      # - name: Test SSH Connection
      #   run: ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo âœ… SSH connection successful"

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            # Ensure parent directory exists
            mkdir -p /var/www
      
            # If directory exists, wipe it, otherwise fresh clone
            if [ -d "/var/www/storivita.com" ]; then
              rm -rf /var/www/storivita.com
            fi
      
            # Clone using HTTPS instead of SSH (avoids host key + private key issues)
            git clone https://github.com/AbbasMhowwala35/storivita.git /var/www/storivita.com
      
            cd /var/www/storivita.com
      
            # Install & build
            npm install --production
            npm run build
      
            # Restart pm2 (ignore if no apps yet)
            pm2 restart all || true
          EOF

